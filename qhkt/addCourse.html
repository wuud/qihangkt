			</div>
			<div id="qh_navbar" class="collapse navbar-collapse">

				</ul>
				<div class="navbar-form navbar-left">
					<form action="" accept="#" method="get">
						<div class="input-group">
							<input type="text" name="search_str" class="form-control" placeholder="课程名称">
							<span class="input-group-btn">
								<button type="button" class="btn btn-primary">
									<span class="glyphicon glyphicon-search"></span>
								</button>
							</span>
						</div>
					</form>
				</div>
				<ul class="nav navbar-nav navbar-right" id="reglog">
					<li><a href="#"><span class="glyphicon glyphicon-user"></span> 登录</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> 注册</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		
		<form action="" method="post" enctype="multipart/form-data">
			<div class="row">
				<div class="form-group col-md-8 col-md-offset-8 ">
					<label for="courseName">课程名称</label>
					<input type="text"  class="form-control" name="courseName" placeholder="课程名称">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-8 col-md-offset-8 ">
					<label for="courseUser">课程发布者</label>
					<input type="text"  class="form-control" name="courseUser" placeholder="课程发布者">
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-8 col-md-offset-8 ">
					<label for="courseFile">课程视频</label>
					<input type="file"  multiple="multiple" class="form-inline"name="courseVedio" placeholder="课程视频">
					<p class="help-block">课程学习视频（按住Ctrl键一次上传多个文件）</p>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-8 col-md-offset-8 ">
					<label for="courseFile">课程资料</label>
					<input type="file" multiple="multiple"  name="courseFile" placeholder="课程资料">
					<p class="help-block">课程学习资料（可选）</p>
				</div>
			</div>

			<button type="submit" class="btn btn-primary col-md-offset-11">发布课程</button>
		</form>
	</div>
