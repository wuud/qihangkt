<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>用户管理</title>

  <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="stylesheet" type="text/css" href="./css/user_manage.css">
  <link rel="stylesheet" href="./font/iconfont.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
     <form action="" accept="#" method="get">
      <div class="input-group col-md-12 col-md-offset-4">
        <input type="text" name="search_str" class="form-control text-center" placeholder="搜索用户">
        <span class="input-group-btn">
          <button type="button" class="btn btn-primary">
           搜索
         </button>
       </span>
     </div>
   </form>
   <div class="row">
    <div class="col-md-4">
      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#addUserModal">增加</button>
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-default">查询</button>
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-default">删除</button>
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-default">修改</button>
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-default">导入</button>
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-default">导出</button>
    </div>
  </div>
  <div id="content_table" class="row">
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <tr>
         <td style="width: 30px;"><input type="checkbox" class="chkall" onclick="chkall();"></td>
           <td>用户名</td>
           <td>手机号</td>
           <td>邮箱地址</td>
           <td>角色</td>
           <td>用户状态</td>
           <td style="width: 100px;">操作</td>
         </tr><tr>
         <td style="width: 30px;"><input type="checkbox" class="chkone" onclick="chkone();"></td>
           <td>用户名</td>
           <td>手机号</td>
           <td>邮箱地址</td>
           <td>角色</td>
           <td>用户状态</td>
           <td style="width: 100px;">操作</td>
         </tr><tr>
         <td style="width: 30px;"><input type="checkbox" class="chkone" onclick="chkone();"></td>
           <td>用户名</td>
           <td>手机号</td>
           <td>邮箱地址</td>
           <td>角色</td>
           <td>用户状态</td>
           <td style="width: 100px;">操作</td>
         </tr><tr>
         <td style="width: 30px;"><input type="checkbox" class="chkone" onclick="chkone();"></td>
           <td>用户名</td>
           <td>手机号</td>
           <td>邮箱地址</td>
           <td>角色</td>
           <td>用户状态</td>
           <td style="width: 100px;">操作</td>
         </tr><tr>
         <td style="width: 30px;"><input type="checkbox" class="chkone" onclick="chkone();"></td>
           <td>用户名</td>
           <td>手机号</td>
           <td>邮箱地址</td>
           <td>角色</td>
           <td>用户状态</td>
           <td style="width: 100px;">操作</td>
         </tr>
      </table>
    </div>
  </div>
  <div id="pager">
    <p class="pull-left">总共有<span> 90 </span>条记录，当前是第<span> 1 / 9</span>页</p>
    <div class="btngroup pull-right">
      <button type="button" class="btn btn-default">首页</button>
      <button type="button" class="btn btn-default">上一页</button>
      <button type="button" class="btn btn-default">下一页</button>
      <button type="button" class="btn btn-default">尾页</button>
    </div>
  </div>
</div>
<!-- 模态框 -->
<div class="modal fade" id="addUserModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">添加用户</h4>
      </div>
      <div class="modal-body">
        <form id="addUserFrom" action="${pageContext.request.contextPath}/admin/addUser.html" method="post">
            <div class="form-group">
              <label>用户名：</label> <input type="text" name="username" class="form-control" placeholder="用户名">
            </div>
            <div class="form-group">
              <label>密码：</label> <input type="password" name="password" class="form-control" placeholder="密码">
            </div>
            <div class="form-group">
              <label>手机号：</label> <input type="text" name="phone" class="form-control" placeholder="手机号码">
            </div>
            <div class="form-group">
              <label>邮箱：</label> <input type="text" name="email" class="form-control" placeholder="电子邮箱">
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary">添加</button>
      </div>
    </div>
  </div>
</div>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="js/user.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
