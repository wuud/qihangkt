<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>填写数据</title>

	<link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <![endif]-->
</head>
<body>
	
	<div class="container" style="margin-top: 100px">
		
		<form action="" method="post" enctype="multipart/form-data">
			<form action="" method="post" enctype="multipart/form-data">
				<div class="row">
					<div class="form-group col-md-8 col-md-offset-8 ">
						<label for="basic-url">输入子域名</label>
					</div>
				</div>
				<div class="row">
					<div class="input-group col-md-8 col-md-offset-8 ">
						<span class="input-group-addon" id="basic-addon3">http://</span>
						<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
						<span class="input-group-addon" id="basic-addon3">.sody.xyz</span>
					</div>
				</div>
				<button type="submit" class="btn col-md-offset-11">检查</button>
			</form>
			<div class="row">
				<div class="form-group col-md-8 col-md-offset-8 ">
					<label>选择JDK版本</label>
					<select class="selectpicker form-control" name="jdkVersion">
						<option selected value="1">JDK8</option>
						<option value="2">JDK7</option>
						<option value="3">JDK6</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-8 col-md-offset-8 ">
					<label for="courseFile">选择war包</label>
					<input type="file"  multiple="multiple" class="form-inline"name="courseVedio" placeholder="课程视频">
					<p class="help-block">Java War包，在打包之前请先将数据库密码改为“w123456”</p>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-8 col-md-offset-8 ">
					<label for="courseFile">选择SQL脚本</label>
					<input type="file" multiple="multiple"  name="courseFile" placeholder="课程资料">
					<p class="help-block">将项目的数据库转为SQL脚本，在此输入</p>
				</div>
			</div>

			<button type="submit" class="btn btn-primary col-md-offset-11">提交</button>
		</form>
	</div>


	<script src="./lib/jquery/jquery.min.js"></script>
	<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
